      <div class="quiz">
        <h1 class="py my">
          Q 4 - Which built-in method reverses the order of the elements of an
          array?
        </h1>
        <div class="answer py my">
          <button>changeOrder(order)</button>
          <button id="correct">reverse()</button>
          <button>sort(order)</button>
          <button>None of the above</button>
        </div>
