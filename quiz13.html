<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script defer="script.js"></script>
  </head>
  <body class="banner">
    <div class="banner-center">
      <div class="logo">
        <a href="index.html">
          <img src="img/logo.png" alt="logo" />
        </a>
      </div>
      <div class="quiz">
        <h1 class="py my">
          Q 13 - What is the correct syntax for referring to an external script
          called “geek.js”?
        </h1>
        <div class="answer py my">
          <button id="correct">&lt;script src=”geek.js”&gt;</button>
          <button>&lt;script href=”geek.js”&gt;</button>
          <button>&lt;script ref=”geek.js”&gt;</button>
          <button>&lt;script name=”geek.js”&gt;</button>
        </div>
      </div>
    </div>
    <script src="quizscript.js"></script>
  </body>
</html>
