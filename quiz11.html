<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script defer="script.js"></script>
  </head>
  <body class="banner">
    <div class="banner-center">
      <div class="logo">
        <a href="index.html">
          <img src="img/logo.png" alt="logo" />
        </a>
      </div>
      <div class="quiz">
        <h1 class="py my">
          Q 11 - Choose the correct JavaScript syntax to change the content of
          the following HTML code.
        </h1>
        <div class="answer py my">
          <button>document.getElement(“geek”).innerHTML=”I am a Geek”;</button>
          <button id="correct">
            document.getElementById(“geek”).innerHTML=”I am a Geek”;
          </button>
          <button>document.getId(“geek”)=”I am a Geek”;</button>
          <button>
            document.getElementById(“geek”).innerHTML=I am a Geek;
          </button>
        </div>
      </div>
    </div>
    <script src="quizscript.js"></script>
  </body>
</html>
