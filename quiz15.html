<!DOCTYPE html>
<html lang="en">

    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />

  <body class="banner">

      <div class="quiz">
        <h1 class="py my">
          Q 15 - Predict the output of the following JavaScript code.
        </h1>
        <p>
          &lt;script type="text/javascript"&gt;
          <br />
          a = 8 + "8"; <br />
          document.write(a); <br />
          &lt;/script&gt;
          <br />
        </p>
        <div class="answer py my">
          <button>16</button>
          <button>Compilation Error</button>
          <button id="correct">88</button>
          <button>Run Time Error</button>
        </div>
      </div>
    </div>
    <script src="quizscript.js"></script>
  </body>
