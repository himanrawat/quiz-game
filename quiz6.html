        <h1 class="py my">
          Q 6 - Which of the following function of String object is used to find
          a match between a regular expression and a string, and to replace the
          matched substring with a new substring?
        </h1>
        <div class="answer py my">
          <button>concat()</button>
          <button>match()</button>
          <button id="correct">replace()</button>
          <button>search()</button>
        </div>
